        <h1>inscription d'agence</h1>
  <div class="register">
    <h1>inscription </h1>
      <form action="" method="POST" id="register">
         
          <label>prenom :</label><span>*</span>
          <input type="text" name="fname" id="name" placeholder="votre prenom" required><br><br>
          <label>nom :</label><span>*</span>
          <input type="text" name="lname" id="name" placeholder="votre nom" required><br><br>
          <label>âge :</label><span>*</span>
          <input type="number" name="age" id="name" placeholder="votre âge" required><br><br>
          <label>CIN :</label><span>*</span>
          <input type="text" name="CNI" id="name" placeholder="votre cin" required><br><br>
          <p>sexe :</p>
          <label>femme</label>
          <input type="radio" name="gender" value="famme">
          <label>homme</label>
          <input type="radio" name="gender" value="homme"><br><br>
          <p>Es-tu marié :</p>
          <label>yes</label>
          <input type="radio" name="choice" value="yes">
          <label>non</label>
          <input type="radio" name="choice" value="non"><br><br>
          

          <label>telephone :</label><span>*</span>
          <select id="ph">
              <option>+212</option>
              <option>+213</option>
              <option>+216</option>
              <option>+33</option>
              <option>+90</option>
              <option>+44</option>
              <option>+20</option>
          </select>
          <input type="number" name="MNum" id="num" placeholder="votre numéro de téléphone " required><br><br>
          <label>email:</label><span>*</span>
          <input type="email" name="email" id="name" placeholder="votre email" required><br><br>
          <label>password:</label><span>*</span>
          <input type="password" name="pass" id="name" placeholder="votre password" required><br><br>
          <label> confirme password :</label><span>*</span>
          <input type="password" name="pass" id="name" placeholder="votre password" required><br><br>
          <hr >
         <input type="submit" value="envoye" id="sub">
  </form>
